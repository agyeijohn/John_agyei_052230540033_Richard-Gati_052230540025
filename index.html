<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Collection</title>
    <style>
        .sneakers-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            list-style-type: none;
        }
        .sneaker-item {
            text-align: center;
        }
        .sneaker-item img {
            width: 65%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sneakers-container">
        <div class="sneaker-item">
            <img src="kick.jpg" alt="kick">
            <p>Jordan</p>
            <p>GH₵150</p>
        </div>
        <div class="sneaker-item">
            <img src="kick2.jpg" alt="kick2">
            <p>SB Short</p>
            <p>GH₵200</p>
        </div>
        <div class="sneaker-item">
            <img src="kick3.jpg" alt="kick3">
            <p>SB Long</p>
            <p>GH₵250</p>
        </div>
        <div class="sneaker-item">
            <img src="kick4.jpg" alt="kick4">
            <p>Dior</p>
            <p>GH₵200</p>
        </div>
        <div class="sneaker-item">
            <img src="yeezy V2.jpg" alt="yeezy V2">
            <p>Yeezy V2</p>
            <p>GH₵150</p>
        </div>
        <div class="sneaker-item">
            <img src="Puma.jpg" alt="Puma">
            <p>Puma</p>
            <p>GH₵200</p>
        </div>
        <div class="sneaker-item">
            <img src="Nika Air MAx.jpg" alt="Nika Air Max">
            <p>Nike Air Max</p>
            <p>GH₵170</p>
        </div>
        <div class="sneaker-item">
            <img src="North face.jpg" alt="North face">
            <p>North face</p>
            <p>GH₵150</p>
        </div>
        <div class="sneaker-item">
            <img src="New Balance.jpg" alt="New Balance">
            <p>New Balance</p>
            <p>GH₵100</p>
        </div>
        <div class="sneaker-item">
            <img src="Alexander Mcqueen.jpg" alt="Alexander Mcqueen">

            <p>GH₵250</p>

        <div class="sneaker-item">
            <img src="Timberland.jpg" alt="Timberland">

</body>
</html>
